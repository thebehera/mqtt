before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.konan/cache
script:
  - ./gradlew lint
  - ./gradlew build -x test #let it build first then run tests and lint so we don't run into socket timeout exceptions
  - ./gradlew allTests

