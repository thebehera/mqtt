before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.konan/cache
script:
  - ./gradlew CI :wire5:bintrayUpload :wire4:bintrayUpload :wire.core:bintrayUpload :time:bintrayUpload :client:bintrayUpload
