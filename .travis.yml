language: ruby
matrix:
  include:
    - os: linux
    - os: osx
      osx_image: xcode10.1
    - os: windows
      language: sh
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
before_install:
  - choco install jdk10 && true
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - ./gradlew test
