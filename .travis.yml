addons:
  homebrew:
    packages: mosquitto, ccache
    update: true
  apt:
    sources:
      - sourceline: ppa:mosquitto-dev/mosquitto-ppa
    packages: mosquitto
matrix:
  include:
    - os: linux
      language: android
      dist: trusty
      android:
        components:
          - tools
          - platform-tools
          - build-tools-29.0.2
          - android-29
          - extra-google-google_play_services
          - extra-google-m2repository
          - extra-android-m2repository
          - sys-img-x86-android-29
          #          - sys-img-armeabi-v7a-android-17
          licenses:
            - 'android-sdk.+'
            - 'google-gdk-license-.+'
      script:
        - ./gradlew check build allTests --stacktrace --console=plain --max-workers=1 --no-daemon --build-cache -Dkotlin.colors.enabled=false
    - os: osx
      language: ruby
      before_install:
        - export PATH="/usr/local/opt/ccache/libexec:$PATH"
        - export PATH="$PATH:/usr/local/sbin/"
      before_cache:
        - brew cleanup
      script:
        - ./gradlew check build allTests -x lint --stacktrace --console=plain --max-workers=1 --no-daemon --build-cache -Dkotlin.colors.enabled=false
