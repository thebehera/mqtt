addons:
  homebrew:
    packages: mosquitto
    update: true
  apt:
    sources:
      - sourceline: ppa:mosquitto-dev/mosquitto-ppa
    packages: mosquitto
matrix:
  include:
    - os: linux
      language: android
      dist: trusty
      android:
        components:
          - tools
          - platform-tools
          - build-tools-29.0.2
          - android-29
          - extra-google-google_play_services
          - extra-google-m2repository
          - extra-android-m2repository
          - sys-img-x86-android-29
    - os: osx
      language: ruby
      before_install:
        - export PATH="$PATH:/usr/local/sbin/"
      before_cache:
        - brew cleanup
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/travis/.rvm/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.konan/cache
    - $HOME/Library/Caches/Homebrew
    - $HOME/.android/build-cache
script:
  - ./gradlew check build allTests -x lint --stacktrace --console=plain --max-workers=1 --no-daemon --build-cache -Dkotlin.colors.enabled=false