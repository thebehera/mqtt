matrix:
  include:
    - os: linux
      before_install:
        - sudo apt-get install -y mosquitto
        - sudo killall mosquitto
      addons:
        apt:
          update: true
    - os: osx
      osx_image: xcode10.2
      addons:
        homebrew:
          packages:
            - mosquitto
