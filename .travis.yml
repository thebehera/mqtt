language: ruby
addons:
  homebrew:
    packages: mosquitto
    update: true
  apt:
    sources:
      - sourceline: ppa:mosquitto-dev/mosquitto-ppa
    packages: mosquitto
matrix:
  include:
    - os: linux
      dist: xenial
      jdk: openjdk8
    - os: osx
      osx_image: xcode11
      before_install:
        - export PATH="$PATH:/usr/local/sbin/"
