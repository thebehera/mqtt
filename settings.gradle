pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "kotlin-multiplatform") {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:${requested.version}")
            }
        }
    }
}
enableFeaturePreview('GRADLE_METADATA')

include ':wire-core', ':wire5', ':wire4', ':client', ':time', ':android_app_sample', ':android_roomdb_core', ':android_roomdb_generator', ':server', ':transport', ':socket', ":buffer"
