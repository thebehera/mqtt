buildscript {
    ext.kotlin_version = '1.3.61'

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

ext {
    kotlinx_io_version = '0.1.16'
    ktor_version = '1.2.5'
    coroutines_version = '1.3.3'
    room_version = '2.2.2'
}
allprojects {
    repositories {
        jcenter()
        mavenLocal()
        maven { url "https://repo1.maven.org/maven2" }
        mavenCentral()
        google()
    }
    // die on warnings
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:all" << "-Werror"
        }
    }
}

if (System.getenv("TRAVIS_OS_NAME") == "windows") {
    logger.warn("Integration tests are disabled for travis windows! Reason: Headless chrome isn't working properly")
    tasks.whenTaskAdded {task ->
        if(task.name.contains("jsBrowserTest")) {
            task.enabled = false
        }
    }
}
